{% extends "base.html" %}

{% block title %}Create {{ model_name }}{% endblock %}

{% block content %}
<h2>{{ form_title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'list' model_name|lower %}">Cancel</a>
{% endblock %}
