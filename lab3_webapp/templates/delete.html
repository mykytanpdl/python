{% extends "base.html" %}

{% block title %}Delete {{ model_name }}{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this {{ model_name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'detail' model_name|lower object.id %}">Cancel</a>
</form>
{% endblock %}
